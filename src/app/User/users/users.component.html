<h3>Users Component</h3>
<label class="form-label" for="username">User Name</label>
<input type="text" class="form-control my-2" id="username"
        [(ngModel)]="name">
<button class="btn btn-primary" [disabled]="!btnStatus"
(click)="createUser()">Create</button>
<br>
{{ name}}
<div *ngIf="users.length > 0 ; else noUsers ">
  <app-user *ngFor="let user of users" [name]="user"></app-user>
</div>

<ng-template #noUsers>
  <p>No Users</p>
</ng-template>
